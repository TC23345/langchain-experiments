<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>YouTube URL to Summary/Question</title>
<!-- Importing Web3 library -->

<!-- CSS for Dark Mode with futuristic touch -->
<style>
/* Your CSS here */
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
<!-- Input field for YouTube URL -->
<input type="text" id="youtubeUrl" class="input-field" placeholder="Enter YouTube URL">
<!-- Button to submit -->
<button id="submitBtn">Submit</button>
<!-- Text field for GPT-4 Response -->
<textarea id="gpt4Response" class="input-field" placeholder="GPT 4 Response:"></textarea>
</div>
<script>
$(document).ready(function() {
    $('#youtube-form').on('submit', function(event) {
        event.preventDefault();
        $.ajax({
            data : {
                youtube_url : $('#youtube_url').val()
            },
            type : 'POST',
            url : '/submit_url'
        })
        .done(function(response) {
            $('#gpt-response').val(response);
        });
    });
});
</script>
</body>
